<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
/* group 5 start*/
<section class="group-5">
    <div class="inform">
      <div class="inform__date">
        <mark class="inform__date--mark">дата старта курса:</mark>
        <span class="inform__date--text">осень 2018</span>
      </div>
      <div class="inform__duration">
         <mark class="inform__duration--mark duration">продолжительность</mark>
         <div class="inform__duration--mark indentation">
           <mark class="inform__duration--mark course">обучения:</mark>
           <span class="inform__duration--text month">3 месяца</span>
         </div> 
       </div>
       <div class="inform__price">
         <mark class="inform__price--mark">стоимость обучения:</mark>
         <span class="inform__price--text">
           <span class="inform__price--text--main-price">14 900 грн</span>
           <span class="inform__price--text--stock-price">9 900 грн</span>
         </span>
       </div>
       <div class="inform__bonus">
         <p class="inform__bonus--text">+ бонус доступ к  online курсу IT-english на 6 мес.</p>
       </div>
    </div>
</section>
/* group 5 end*/ 

/* button start*/
<button type="submit" class="button-submit">зарегистрироваться на курс</button>
/* button end*/
</body>
</html>
